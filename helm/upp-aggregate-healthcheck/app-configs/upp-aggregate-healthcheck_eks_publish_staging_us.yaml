# Values used for the deployed application.
replicaCount: 1

secondstack:
  enabled: "true"
service:
  name: upp-aggregate-healthcheck
env:
  PATH_PREFIX: "/__health"
categories:
  - kind: ConfigMap
    apiVersion: v1
    metadata:
      name: category.default
      labels:
        healthcheck-categories-for: aggregate-healthcheck
    immutable: false
    data:
      category.name: default
      category.refreshrate: "60"
  - kind: ConfigMap
    apiVersion: v1
    metadata:
      name: category.publish
      labels:
        healthcheck-categories-for: aggregate-healthcheck
    immutable: false
    data:
      category.name: publish
      category.services: cms-notifier, native-ingester-cms, cms-metadata-notifier, native-ingester-metadata, nativerw
      category.refreshrate: "60"
      category.issticky: "false"
  - kind: ConfigMap
    apiVersion: v1
    metadata:
      name: category.publishing-monitors
      labels:
         healthcheck-categories-for: aggregate-healthcheck
    immutable: false
    data:
      category.name: publishing-monitors
      category.services: >-
        publish-availability-monitor,
        synthetic-audio-publication-monitor,
        synthetic-generic-article-publication-monitor,
        synthetic-generic-content-collection-pub-monitor,
        synthetic-generic-content-placeholder-pub-monitor,
        synthetic-generic-list-publication-monitor,
        synthetic-generic-live-blog-package-pub-monitor,
        synthetic-generic-live-blog-post-pub-monitor,
        synthetic-graphic-publication-monitor,
        synthetic-image-publication-monitor,
        synthetic-imageset-publication-monitor,
        synthetic-live-event-publication-monitor,
        synthetic-page-publication-monitor
      category.refreshrate: "60"
  - kind: ConfigMap
    apiVersion: v1
    metadata:
      name: category.system
      labels:
         healthcheck-categories-for: aggregate-healthcheck
    immutable: false
    data:
      category.name: system
      category.services: coreos-version-checker, system-healthcheck
      category.refreshrate: "60"
